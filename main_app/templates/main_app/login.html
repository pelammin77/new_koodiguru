{% extends 'main_app/base.html' %}
{% block title %}
    Kirjaudu - KoodiGuru
{% endblock %}
{% block content %}
    <div class="centered-wrapper">
        <div class="form-container register-form">
            <form action="{% url 'main_app:login' %}" method="post">
                {% csrf_token %}
                <h2>Kirjaudu sisään</h2>
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Tunnus:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Salasana:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary">Kirjaudu</button>
                <div class="form-group mt-3">
                    <a href="{% url 'main_app:password_reset' %}">Salasana hukassa?</a>

                </div>
                <div class="form-group">
                    <a href="{% url 'main_app:register'%}">Ei vielä tunnusta?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
