        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main_app:logout' %}">Kirjaudu ulos</a>

        </li>

        <li class="nav-item {% if request.path == '/login/' %}active{% endif %}">

      <button class="btn btn-light my-2 my-sm-0" type="submit">Hae</button>
